<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pseudo-Classes</title>
        <style>
            div {
                display: inline-block;
                background-color: lightgray;
                border: 2px solid black;
                width: 200px;
                height: 200px;
            }
            div:hover {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <a href="">
            <div id="d1"></div>
        </a>
        <div id="d2"></div>
        <div id="d3"></div>
    </body>
</html>
